<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      button{
        padding-right: 5px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color:aqua;
      }
      button:hover{
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 30%;
        background-color: papayawhip;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding: 30px;
        border: 5px inset blueviolet;
        margin: 200px auto;
      "
    >
      <form action="/" method="post">
        <fieldset>
          <legend><b>CALCULATOR</b></legend>
          <label for="num1">Number 1:</label>
          <input
            type="text"
            id="num1"
            name="num1"
            placeholder="number 1"
          /><br /><br />
          <label for="num2">Number 2:</label>
          <input
            type="text"
            id="num2"
            name="num2"
            placeholder="number 2"
          /><br /><br />
          <button type="submit" name="submit" value="add">Add!</button>
          <button type="submit" name="submit" value="subtract">Subtract!</button>
          <button type="submit" name="submit" value="multiply">Multiply!</button>
          <button type="submit" name="submit" value="divide">Divide!</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
